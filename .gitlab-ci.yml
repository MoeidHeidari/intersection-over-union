

image: node:latest

services:
cache:
  key:
    files:
      - package.json
  paths:
    - node_modules

stages:
  - build
  - test
sast:
  stage: test
include:
- template: Security/SAST.gitlab-ci.yml

build:
  stage: build
  script:
    - npm install
    - npm run build --if-present

test:
  stage: test
  script:
    - npm run format
    - npm run lint
    - npm test

deploy:
    stage: .post
    rules:
    - if: '$CI_COMMIT_BRANCH != "master"'
    script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
    - docker build -t $CI_REGISTRY/intersection:latest .
    - docker push $CI_REGISTRY/intersection:latest
